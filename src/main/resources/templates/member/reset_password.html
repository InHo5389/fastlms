<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 비밀번호 초기화</title>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $('form').on('submit',function(){
                var password = $(this).find('input[name=password]').val();
                var rePassword = $(this).find('input[name=rePassword]').val();
                alert(password + ',' rePassword);
                return false;
            });
        });
    </script>
</head>

<body>

<h1>회원 비밀번호 초기화</h1>
<div th:replace="/fragments/layout.html :: fragment-body-menu"></div>

<form method="post">
    <div>
        <input type="password" name="password" placeholder="새로운 비밀번호 입력" required/>
    </div>
    <div>
        <input type="password" name="rePassword" placeholder="새로운 비밀번호 확인" required/>
    </div>
    <div>
        <button type="submit">비밀번호 재설정</button>
    </div>
</form>

</body>
</html>
